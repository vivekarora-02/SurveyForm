<!DOCTYPE html>
<html>

<head>
    <link rel="shortcut icon" type="image/x-icon"
        href="https://images-workbench.99static.com/je7BPnQSY0uiIXc6TWWNW4LsIEc=/99designs-contests-attachments/97/97093/attachment_97093827">
    <title>
        Survey Form
    </title>
</head>

<body>
    <h2> Survey Form </h2>
    <div>
        <form>
            <div>
                <label for="Name">Your Name</label>
                <div>
                    <input type="text" id="name" required placeholder="vivek arora" name="name" value=" Vivek ">
                </div>
            </div>
            <div>
                <label for="age">Your Age</label>
                <div>
                    <input type="number" id="age" required placeholder="18" name="age" value="18">
                </div>
            </div>
            <div>
                <label for="address">Your Address</label>
                <div>
                    <input type="text" id="address" required placeholder="xyz locality" name="address"
                        value="xyz sector">
                </div>
            </div>
            <div>
                <label for="City">Your City</label>
                <div>
                    <input type="text" id="city" required placeholder="Delhi" name="City" value="Delhi">
                </div>
            </div>
            <div>
                <label for="country">Your Country</label>
                <div>
                    <input type="text" id="country" required placeholder="India" name="country" value="India">
                </div>
            </div>
            <div>
                <label for="like1">What you like the most?</label>
                <div>
                    <select name="selected" id="like1">
                        <option value="">Singing</option>
                        <option value="">Dance</option>
                        <option value="">Painting</option>
                        <option value="">Business</option>
                        <option value="">Marketing</option>
                        <option value="">Studies</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="something">Say Something</label>
                <div>
                    <textarea id="something" required placeholder="Hi!!" name="something" value="Hi!!"></textarea>
                </div>
            </div>
            <div>
               <input type="submit">
            </div>
        </form>
    </div>
</body>

</html>
